{% extends 'base.htm' %}
{% block content %}
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container" style="width: auto;">
				<a class="brand" href="{% url 'app.views.index' %}">Coppers</a>
				<div class="nav-collapse">
					<ul class="nav">
						<li><a href="{% url 'app.views.month_view' %}">Month View</a></li>
						<li><a href="{% url 'app.views.stats' %}">All-time Stats</a></li>
						<li><a href="{% url 'app.views.report_cash' %}">Cash Report</a></li>
						<li><a href="{% url 'app.views.month_pie' %}">Pie Chart Test</a></li>
					</ul>
					<ul class="nav pull-right">
						<li><a href="{% url 'app.views.exportCSV' %}">Export CSV</a></li>
						<li><a href="{% url 'app.views.importCSV_form' %}">Import CSV</a></li>
						<li class="divider-vertical"></li>
						<li class="active"><a href="{% url 'app.views.personal' %}">{{ user.username }}</a></li>
						<li><a href="{% url 'app.views.about' %}">About</a></li>
						<li><a href="{% url 'django.contrib.auth.views.logout_then_login' %}">Logout</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<h1>{% block main_title %}Welcome{% endblock %}</h1>
	</div>
	<p></p>
	{% block main_content %}{% endblock %}
{% endblock %}
