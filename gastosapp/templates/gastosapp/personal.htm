{% extends "gastosapp/base_nav.htm" %}
{% block main_title %}Personal settings{% endblock %}
{%  block main_content %}
	<div class="row">
		<form class="well form-horizontal" action="{% url gastosapp.views.change_password %}" method="POST">
			{% csrf_token %}
			<div class="control-group">
				<label class="control-label" for="password">New password</label>
				<div class="controls">
					<input type="password" id="password" name="password">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="password-confirm">Confirm password</label>
				<div class="controls">
					<input type="password" id="password-confirm" name="password-confirm">
				</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary">OK</button>
			</div>
		</form>
	</div>
{% endblock %}
